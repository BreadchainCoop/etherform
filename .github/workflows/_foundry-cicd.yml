# All-in-one Foundry CI/CD reusable workflow
# Usage: jobs.<job>.uses: BreadchainCoop/etherform/.github/workflows/_foundry-cicd.yml@main
name: Foundry CI/CD

on:
  workflow_call:
    inputs:
      # Change Detection Options
      skip-if-no-changes:
        description: 'Skip workflow if no smart contract files changed'
        type: boolean
        default: true
      contract-paths:
        description: 'Paths to check for changes (newline-separated glob patterns)'
        type: string
        default: |
          src/**
          script/**
          test/**
          lib/**
          foundry.toml
          remappings.txt

      # Profile Options
      deployment-foundry-profile:
        description: 'Foundry profile to use for deployment (must be defined in foundry.toml)'
        type: string
        default: ''

      # CI Options
      check-formatting:
        description: 'Run forge fmt --check'
        type: boolean
        default: true
      test-verbosity:
        description: 'Test verbosity level (v, vv, vvv, vvvv)'
        type: string
        default: 'vvv'

      # Upgrade Safety Options
      run-upgrade-safety:
        description: 'Run upgrade safety validation'
        type: boolean
        default: true
      baseline-path:
        description: 'Path to baseline contracts for upgrade comparison'
        type: string
        default: 'test/upgrades/baseline'
      validation-script:
        description: 'Path to upgrade validation script'
        type: string
        default: 'script/upgrades/ValidateUpgrade.s.sol'

      # Deploy Options
      deploy-on-pr:
        description: 'Deploy to testnet on pull request'
        type: boolean
        default: false
      deploy-on-main:
        description: 'Deploy to mainnet on push to main'
        type: boolean
        default: false
      deploy-script:
        description: 'Path to deployment script'
        type: string
        default: 'script/Deploy.s.sol:Deploy'
      network-config-path:
        description: 'Path to network configuration JSON'
        type: string
        default: '.github/deploy-networks.json'
      indexing-wait:
        description: 'Seconds to wait for indexer before verification'
        type: number
        default: 60
      flatten-contracts:
        description: 'Flatten and commit contract snapshots after mainnet deploy'
        type: boolean
        default: true
      upgrades-path:
        description: 'Path for flattened contract snapshots'
        type: string
        default: 'test/upgrades'

    secrets:
      PRIVATE_KEY:
        description: 'Deployer wallet private key'
        required: false
      RPC_URL:
        description: 'Network RPC endpoint'
        required: false
      GH_TOKEN:
        description: 'GitHub token for pushing commits'
        required: false

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      contracts-changed: ${{ steps.filter.outputs.contracts }}
      should-run: ${{ steps.decide.outputs.should-run }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for contract changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            contracts:
              ${{ inputs.contract-paths }}

      - name: Decide whether to run
        id: decide
        run: |
          if [[ "${{ inputs.skip-if-no-changes }}" == "false" ]]; then
            echo "Change detection disabled, workflow will run"
            echo "should-run=true" >> $GITHUB_OUTPUT
          elif [[ "${{ steps.filter.outputs.contracts }}" == "true" ]]; then
            echo "Contract changes detected, workflow will run"
            echo "should-run=true" >> $GITHUB_OUTPUT
          else
            echo "No contract changes detected, skipping workflow"
            echo "should-run=false" >> $GITHUB_OUTPUT
          fi

  ci:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.should-run == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Check formatting
        if: inputs.check-formatting
        run: forge fmt --check

      - name: Build contracts
        run: forge build

      - name: Run tests
        run: forge test -${{ inputs.test-verbosity }}

  upgrade-safety:
    name: Upgrade Safety
    runs-on: ubuntu-latest
    needs: [detect-changes, ci]
    if: |
      needs.detect-changes.outputs.should-run == 'true' &&
      inputs.run-upgrade-safety
    env:
      FOUNDRY_PROFILE: ${{ inputs.deployment-foundry-profile }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Validate Foundry profile
        if: inputs.deployment-foundry-profile != ''
        run: |
          if ! grep -q "\[profile\.${{ inputs.deployment-foundry-profile }}\]" foundry.toml 2>/dev/null; then
            echo "::error::Foundry profile '${{ inputs.deployment-foundry-profile }}' not found in foundry.toml"
            echo "Available profiles:"
            grep -E "^\[profile\." foundry.toml || echo "  (none found)"
            exit 1
          fi
          echo "✓ Using Foundry profile: ${{ inputs.deployment-foundry-profile }}"

      - name: Run upgrade safety validation
        run: |
          forge clean && forge build

          BASELINE="${{ inputs.baseline-path }}"
          FALLBACK="${{ inputs.baseline-path }}/../previous"

          if [ -d "$BASELINE" ] && ls ${BASELINE}/*.sol 1> /dev/null 2>&1; then
            echo "Baseline contracts found in $BASELINE, running upgrade validation..."
            forge script ${{ inputs.validation-script }} -vvv
          elif [ -d "$FALLBACK" ] && ls ${FALLBACK}/*.sol 1> /dev/null 2>&1; then
            echo "Baseline contracts found in $FALLBACK (fallback path), running upgrade validation..."
            forge script ${{ inputs.validation-script }} -vvv
          else
            echo "::warning::Baseline missing — will auto-init on first merge to main"
            echo "No baseline contracts found, skipping upgrade validation (initial deployment)"
          fi

  read-testnet-config:
    name: Read Testnet Config
    runs-on: ubuntu-latest
    if: inputs.deploy-on-pr && github.event_name == 'pull_request'
    outputs:
      blockscout_url: ${{ steps.network.outputs.blockscout_url }}
      network_name: ${{ steps.network.outputs.network_name }}
      environment: ${{ steps.network.outputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read network config
        id: network
        run: |
          BLOCKSCOUT_URL=$(jq -r '.testnets[0].blockscout_url' ${{ inputs.network-config-path }})
          NETWORK_NAME=$(jq -r '.testnets[0].name' ${{ inputs.network-config-path }})
          ENVIRONMENT=$(jq -r '.testnets[0].environment' ${{ inputs.network-config-path }})
          echo "blockscout_url=$BLOCKSCOUT_URL" >> $GITHUB_OUTPUT
          echo "network_name=$NETWORK_NAME" >> $GITHUB_OUTPUT
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT

  read-mainnet-config:
    name: Read Mainnet Config
    runs-on: ubuntu-latest
    if: inputs.deploy-on-main && github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      blockscout_url: ${{ steps.network.outputs.blockscout_url }}
      network_name: ${{ steps.network.outputs.network_name }}
      environment: ${{ steps.network.outputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read network config
        id: network
        run: |
          BLOCKSCOUT_URL=$(jq -r '.mainnets[0].blockscout_url' ${{ inputs.network-config-path }})
          NETWORK_NAME=$(jq -r '.mainnets[0].name' ${{ inputs.network-config-path }})
          ENVIRONMENT=$(jq -r '.mainnets[0].environment' ${{ inputs.network-config-path }})
          echo "blockscout_url=$BLOCKSCOUT_URL" >> $GITHUB_OUTPUT
          echo "network_name=$NETWORK_NAME" >> $GITHUB_OUTPUT
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT

  deploy-testnet:
    name: Deploy Testnet
    runs-on: ubuntu-latest
    needs: [detect-changes, ci, upgrade-safety, read-testnet-config]
    environment: ${{ needs.read-testnet-config.outputs.environment }}
    if: |
      always() &&
      needs.detect-changes.outputs.should-run == 'true' &&
      needs.ci.result == 'success' &&
      (needs.upgrade-safety.result == 'success' || needs.upgrade-safety.result == 'skipped') &&
      needs.read-testnet-config.result == 'success'
    env:
      FOUNDRY_PROFILE: ${{ inputs.deployment-foundry-profile }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Deploy contracts
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          RPC_URL: ${{ secrets.RPC_URL }}
        run: |
          if [[ "$PRIVATE_KEY" != 0x* ]]; then
            export PRIVATE_KEY="0x$PRIVATE_KEY"
          fi
          forge script ${{ inputs.deploy-script }} \
            --rpc-url "$RPC_URL" \
            --broadcast \
            --slow \
            -vvvv

      - name: Wait for indexing
        run: sleep ${{ inputs.indexing-wait }}

      - name: Parse deployment addresses
        id: parse
        run: |
          BROADCAST_FILE=$(find broadcast -name "run-latest.json" -type f | head -1)
          if [[ -z "$BROADCAST_FILE" ]]; then
            echo "No broadcast file found"
            exit 1
          fi
          echo "broadcast_file=$BROADCAST_FILE" >> $GITHUB_OUTPUT
          jq -r '.transactions[] | select(.transactionType == "CREATE") | "\(.contractName): \(.contractAddress)"' "$BROADCAST_FILE" | tee deployment-summary.txt

      - name: Verify contracts on Blockscout
        if: needs.read-testnet-config.outputs.blockscout_url != ''
        env:
          BLOCKSCOUT_URL: ${{ needs.read-testnet-config.outputs.blockscout_url }}
        run: |
          BROADCAST_FILE="${{ steps.parse.outputs.broadcast_file }}"
          VERIFICATION_FAILED=false

          # Use process substitution to avoid subshell issues with variable tracking
          while read -r tx; do
            CONTRACT_NAME=$(echo "$tx" | jq -r '.contractName')
            CONTRACT_ADDR=$(echo "$tx" | jq -r '.contractAddress')

            echo "Verifying $CONTRACT_NAME at $CONTRACT_ADDR..."

            # Build constructor args if present
            CONSTRUCTOR_ARGS_FLAG=""

            # Check if arguments exist in the transaction
            if echo "$tx" | jq -e '.arguments | length > 0' >/dev/null 2>&1; then
              # Get constructor signature from compiled contract ABI
              ABI_JSON=$(forge inspect "$CONTRACT_NAME" abi 2>/dev/null) || true

              if [[ -n "$ABI_JSON" ]] && echo "$ABI_JSON" | jq -e '.' >/dev/null 2>&1; then
                CONSTRUCTOR_SIG=$(echo "$ABI_JSON" | jq -r '.[] | select(.type == "constructor") | .inputs | map(.type) | join(",")')

                if [[ -n "$CONSTRUCTOR_SIG" ]]; then
                  # Build args array for cast - each arg needs to be passed separately
                  ENCODED_ARGS=""
                  mapfile -t ARGS_ARRAY < <(echo "$tx" | jq -r '.arguments[]')

                  if [[ ${#ARGS_ARRAY[@]} -gt 0 ]]; then
                    ENCODED_ARGS=$(cast abi-encode "constructor($CONSTRUCTOR_SIG)" "${ARGS_ARRAY[@]}" 2>/dev/null) || true
                  fi

                  if [[ -n "$ENCODED_ARGS" ]]; then
                    CONSTRUCTOR_ARGS_FLAG="--constructor-args $ENCODED_ARGS"
                    echo "  Constructor args encoded: $ENCODED_ARGS"
                  fi
                fi
              fi
            fi

            VERIFIED=false
            for attempt in 1 2 3; do
              if forge verify-contract "$CONTRACT_ADDR" "$CONTRACT_NAME" \
                --verifier blockscout \
                --verifier-url "${BLOCKSCOUT_URL}/api" \
                $CONSTRUCTOR_ARGS_FLAG \
                --watch; then
                echo "✓ Verified $CONTRACT_NAME"
                VERIFIED=true
                break
              else
                if [[ $attempt -lt 3 ]]; then
                  echo "Attempt $attempt failed, retrying in $((attempt * 30))s..."
                  sleep $((attempt * 30))
                fi
              fi
            done

            if [[ "$VERIFIED" == "false" ]]; then
              echo "✗ Failed to verify $CONTRACT_NAME after 3 attempts"
              VERIFICATION_FAILED=true
            fi
          done < <(jq -c '.transactions[] | select(.transactionType == "CREATE")' "$BROADCAST_FILE")

          if [[ "$VERIFICATION_FAILED" == "true" ]]; then
            echo "::error::One or more contracts failed verification"
            exit 1
          fi

      - name: Create deployment summary
        env:
          BLOCKSCOUT_URL: ${{ needs.read-testnet-config.outputs.blockscout_url }}
        run: |
          echo "## Testnet Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Contract | Address | Explorer |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|---------|----------|" >> $GITHUB_STEP_SUMMARY
          while read -r line; do
            CONTRACT=$(echo "$line" | cut -d: -f1)
            ADDRESS=$(echo "$line" | cut -d: -f2 | tr -d ' ')
            echo "| $CONTRACT | \`$ADDRESS\` | [View](${BLOCKSCOUT_URL}/address/$ADDRESS) |" >> $GITHUB_STEP_SUMMARY
          done < deployment-summary.txt

  deploy-mainnet:
    name: Deploy Mainnet
    runs-on: ubuntu-latest
    needs: [detect-changes, ci, upgrade-safety, read-mainnet-config]
    environment: ${{ needs.read-mainnet-config.outputs.environment }}
    if: |
      always() &&
      needs.detect-changes.outputs.should-run == 'true' &&
      needs.ci.result == 'success' &&
      (needs.upgrade-safety.result == 'success' || needs.upgrade-safety.result == 'skipped') &&
      needs.read-mainnet-config.result == 'success'
    env:
      FOUNDRY_PROFILE: ${{ inputs.deployment-foundry-profile }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Deploy contracts
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          RPC_URL: ${{ secrets.RPC_URL }}
        run: |
          if [[ "$PRIVATE_KEY" != 0x* ]]; then
            export PRIVATE_KEY="0x$PRIVATE_KEY"
          fi
          forge script ${{ inputs.deploy-script }} \
            --rpc-url "$RPC_URL" \
            --broadcast \
            --slow \
            -vvvv

      - name: Wait for indexing
        run: sleep ${{ inputs.indexing-wait }}

      - name: Parse deployment addresses
        id: parse
        run: |
          BROADCAST_FILE=$(find broadcast -name "run-latest.json" -type f | head -1)
          if [[ -z "$BROADCAST_FILE" ]]; then
            echo "No broadcast file found"
            exit 1
          fi
          echo "broadcast_file=$BROADCAST_FILE" >> $GITHUB_OUTPUT
          jq -r '.transactions[] | select(.transactionType == "CREATE") | "\(.contractName): \(.contractAddress)"' "$BROADCAST_FILE" | tee deployment-summary.txt

      - name: Verify contracts on Blockscout
        if: needs.read-mainnet-config.outputs.blockscout_url != ''
        env:
          BLOCKSCOUT_URL: ${{ needs.read-mainnet-config.outputs.blockscout_url }}
        run: |
          BROADCAST_FILE="${{ steps.parse.outputs.broadcast_file }}"
          VERIFICATION_FAILED=false

          # Use process substitution to avoid subshell issues with variable tracking
          while read -r tx; do
            CONTRACT_NAME=$(echo "$tx" | jq -r '.contractName')
            CONTRACT_ADDR=$(echo "$tx" | jq -r '.contractAddress')

            echo "Verifying $CONTRACT_NAME at $CONTRACT_ADDR..."

            # Build constructor args if present
            CONSTRUCTOR_ARGS_FLAG=""

            # Check if arguments exist in the transaction
            if echo "$tx" | jq -e '.arguments | length > 0' >/dev/null 2>&1; then
              # Get constructor signature from compiled contract ABI
              ABI_JSON=$(forge inspect "$CONTRACT_NAME" abi 2>/dev/null) || true

              if [[ -n "$ABI_JSON" ]] && echo "$ABI_JSON" | jq -e '.' >/dev/null 2>&1; then
                CONSTRUCTOR_SIG=$(echo "$ABI_JSON" | jq -r '.[] | select(.type == "constructor") | .inputs | map(.type) | join(",")')

                if [[ -n "$CONSTRUCTOR_SIG" ]]; then
                  # Build args array for cast - each arg needs to be passed separately
                  ENCODED_ARGS=""
                  mapfile -t ARGS_ARRAY < <(echo "$tx" | jq -r '.arguments[]')

                  if [[ ${#ARGS_ARRAY[@]} -gt 0 ]]; then
                    ENCODED_ARGS=$(cast abi-encode "constructor($CONSTRUCTOR_SIG)" "${ARGS_ARRAY[@]}" 2>/dev/null) || true
                  fi

                  if [[ -n "$ENCODED_ARGS" ]]; then
                    CONSTRUCTOR_ARGS_FLAG="--constructor-args $ENCODED_ARGS"
                    echo "  Constructor args encoded: $ENCODED_ARGS"
                  fi
                fi
              fi
            fi

            VERIFIED=false
            for attempt in 1 2 3; do
              if forge verify-contract "$CONTRACT_ADDR" "$CONTRACT_NAME" \
                --verifier blockscout \
                --verifier-url "${BLOCKSCOUT_URL}/api" \
                $CONSTRUCTOR_ARGS_FLAG \
                --watch; then
                echo "✓ Verified $CONTRACT_NAME"
                VERIFIED=true
                break
              else
                if [[ $attempt -lt 3 ]]; then
                  echo "Attempt $attempt failed, retrying in $((attempt * 30))s..."
                  sleep $((attempt * 30))
                fi
              fi
            done

            if [[ "$VERIFIED" == "false" ]]; then
              echo "✗ Failed to verify $CONTRACT_NAME after 3 attempts"
              VERIFICATION_FAILED=true
            fi
          done < <(jq -c '.transactions[] | select(.transactionType == "CREATE")' "$BROADCAST_FILE")

          if [[ "$VERIFICATION_FAILED" == "true" ]]; then
            echo "::error::One or more contracts failed verification"
            exit 1
          fi

      - name: Create deployment summary
        env:
          BLOCKSCOUT_URL: ${{ needs.read-mainnet-config.outputs.blockscout_url }}
        run: |
          echo "## Mainnet Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Contract | Address | Explorer |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|---------|----------|" >> $GITHUB_STEP_SUMMARY
          while read -r line; do
            CONTRACT=$(echo "$line" | cut -d: -f1)
            ADDRESS=$(echo "$line" | cut -d: -f2 | tr -d ' ')
            echo "| $CONTRACT | \`$ADDRESS\` | [View](${BLOCKSCOUT_URL}/address/$ADDRESS) |" >> $GITHUB_STEP_SUMMARY
          done < deployment-summary.txt

  flatten-snapshots:
    name: Flatten Snapshots
    runs-on: ubuntu-latest
    needs: [deploy-mainnet]
    if: |
      always() &&
      needs.deploy-mainnet.result == 'success' &&
      inputs.flatten-contracts
    env:
      FOUNDRY_PROFILE: ${{ inputs.deployment-foundry-profile }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_TOKEN || github.token }}

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Build contracts
        run: forge build

      - name: Extract and flatten contracts
        env:
          UPGRADES_PATH: ${{ inputs.upgrades-path }}
        run: |
          mkdir -p "${UPGRADES_PATH}/current"

          CONTRACTS=$(find broadcast -name "run-latest.json" -type f -exec \
            jq -r '.transactions[] | select(.transactionType == "CREATE") | "src/\(.contractName).sol"' {} \; 2>/dev/null | sort -u)

          if [[ -z "$CONTRACTS" ]]; then
            CONTRACTS=$(find src -maxdepth 1 -type f -name "*.sol")
          fi

          echo "$CONTRACTS" | while read -r contract; do
            if [[ -f "$contract" ]]; then
              name=$(basename "$contract")
              echo "Flattening $contract..."
              forge flatten "$contract" > "${UPGRADES_PATH}/current/$name"
            fi
          done

      - name: Promote snapshots (3-tier rotation)
        env:
          UPGRADES_PATH: ${{ inputs.upgrades-path }}
        run: |
          if [[ -d "${UPGRADES_PATH}/baseline" ]] && ls ${UPGRADES_PATH}/baseline/*.sol 1> /dev/null 2>&1; then
            echo "Baseline exists, performing 3-tier rotation..."
            rm -rf "${UPGRADES_PATH}/previous"
            cp -r "${UPGRADES_PATH}/baseline" "${UPGRADES_PATH}/previous"
            rm -rf "${UPGRADES_PATH}/baseline"
            cp -r "${UPGRADES_PATH}/current" "${UPGRADES_PATH}/baseline"
            COMMIT_MSG="chore: auto-flatten contracts after deploy [skip ci]"
          else
            echo "No baseline found, initializing..."
            mkdir -p "${UPGRADES_PATH}/baseline"
            cp -r "${UPGRADES_PATH}/current/"* "${UPGRADES_PATH}/baseline/"
            COMMIT_MSG="chore: init upgrade baseline [skip ci]"
          fi
          echo "commit_msg=$COMMIT_MSG" >> $GITHUB_ENV

      - name: Commit flattened contracts
        env:
          UPGRADES_PATH: ${{ inputs.upgrades-path }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${UPGRADES_PATH}/" || true
          if git diff --staged --quiet; then
            echo "No snapshot changes to commit"
          else
            git commit -m "$commit_msg"
            git push
          fi
